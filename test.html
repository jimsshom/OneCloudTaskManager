    <script>
        function showRight(index) {
            $('#collapseExample').prop('currentIndex', index)
            $('#testId').text(index)
            $('#collapseExample').addClass('show')
        }

        function closeRight() {
            $('#collapseExample').removeClass('show')
        }

        $('#list-tab a').click(function(){
            let isShow = $('#collapseExample').hasClass('show')
            let id = $(this).prop('id')
            let currentIndex = $('#collapseExample').prop('currentIndex')
            if (!isShow) {
                showRight(id)
            } else {
                closeRight()
                if (currentIndex != id) {
                    showRight(id)
                }
            }
            
        })
    </script>
